<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gatherings</title>
        <meta name="keywords" content="Gatherings, GSMP, Private SMP, SMP, Minecraft, Майнкрафт, закрытый СМП"/>
        <meta name="description" content="Gatherings - Сервер друзей и контент мейкеров по игре minecraft"/>

        <link rel="icon" type="image/webp" href="./assets/image/gsmp.webp">

        <!--CSS Styles-->
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/dark.css">
        <link rel="stylesheet" href="./assets/css/banner.css">
        <link rel="stylesheet" href="./assets/css/dropdown.css">
        <link rel="stylesheet" href="./assets/css/team.css">
        <link rel="stylesheet" href="./assets/css/portfolio.css">
        <link rel="stylesheet" href="./assets/css/partners.css">
        <link rel="stylesheet" href="./assets/css/media.css">
        <link rel="stylesheet" href="./assets/css/animation.css">
        <link rel="stylesheet" href="./assets/css/slider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <button onclick="topFunction()" id="upBtn" title="Up">&#9650;</button>
        <div>
            <div>
                <!--Banner start-->
                <!--Switch start-->
                <div style="float: right;" class="ThemeSwitch"> <!--Right align-->
                    <ul class="row" style="font-size: 3rem;">
                        <!--Text-->
                        <li><p class="TTT lng-tswitch"></p></li>
                        <li> <!--Switch-->
                            <label class="switch">
                                <input type="checkbox" id="chk" class="themeToggle">
                                <span class="slider"></span>
                            </label>
                        </li>
                    <ul>
                </div>
                <!--Switch end-->

                <!--Banner gradiet-->
                <div>
                    <!--Deco start-->
                    <ul class="row">
                        <li class="BackGradient">
                            <div class="GSMP">
                                <img src="./assets/image/gsmp.webp" class="img_1_1">
                            </div>
                        </li>
                        <li class="startpost">
                            <div class="lng-post1"></div>
                        </li>
                    </ul>
                    <!--Deco end-->
                </div>
                <!--Banner end-->

                <!--Panel start-->
                <div>
                    <div class="Panel" style="margin-top: 3vw;">
                        <ul class="row PanelP">

                            <!--Panel List Start-->
                            <li class="PE">
                                <div style="cursor: pointer;" class="dropdown">
                                    <img src="./assets/image/list.svg" class="img_1_1 PSVG">
                                    <div class="dropdown-content">

                                        <h1 class="lng-homelink"></h1>
                                        <h1 class="lng-playerslink"></h1>
                                        <h1 class="lng-partlink"></h1>

                                      </div>
                                </div>
                            </li>

                            <li class="PE">
                                <div style="cursor: pointer;" class="dropdown">
                                    <img src="./assets/image/language.svg" class="img_1_1 PSVG">
                                    <div class="dropdown-content">
                                        <select class="change-lang">
                                            <option value="ru"><h3>RU</h3></option>
                                            <option value="en"><h3>EN</h3></option>
                                        </select>
                                    </div>
                                </div>
                            </li>

                            <li class="PE">
                                <a href="https://discord.gg/Z6KF7VUemf" style="cursor: pointer;">
                                    <img src="./assets/image/discord.svg" class="img_1_1 PSVG">
                                </a>
                            </li>
                            <!--Panel List End-->
                        </ul>
                    </div>
                </div>
                <!--Panel end-->

                <!--Start sider-->
                <!-- Slideshow container -->
                <div class="playerbox">
                    <div class="slideshow-container">

                    <!--Text start-->
                    <div class="mySlides fade">
                        <ul class="row paddingimage">
                            <li>
                                <img src="assets/image/Minecraft.svg" class="imgslide PostBG" alt="version">
                            </li>
                            <li>
                                <div class="textBlock box"><h2 class="TTBT lng-minver"></h2></div>
                            </li>
                        </ul>
                    </div>

                    <div class="mySlides fade">
                        <ul class="row paddingimage">
                            <li>
                                <img src="assets/image/ely.webp" class="imgslide PostBG" alt="skin system">
                            </li>
                            <li>
                                <div class="textBlock box"><h2 class="TTBT lng-skin"></h2></div>
                            </li>
                        </ul>
                    </div>

                    <div class="mySlides fade">
                        <ul class="row paddingimage">
                            <li>
                                <img src="assets/image/SpigotMC.webp" class="imgslide PostBG" alt="core">
                            </li>
                            <li>
                                <div class="textBlock box"><h2 class="TTBT lng-spigot"></h2></div>
                            </li>
                        </ul>
                    </div>

                    <div class="mySlides fade">
                        <ul class="row paddingimage">
                            <li>
                                <img src="assets/image/NeoForge.webp" class="imgslide PostBG" alt="mods">
                            </li>
                            <li>
                                <div class="textBlock box"><h2 class="TTBT lng-mods"></h2></div>
                            </li>
                        </ul>
                    </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>

                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                    </div>
                </div>
                <!--End sider-->

                <div>
                    
                </div>
            <div>
                
            </div>
        </div>
        
        <script src="./assets/js/languages/indlanguage.js"></script>
        <script src="./assets/js/languages/alllanguage.js"></script>
        <script src="./assets/js/languages/script/indlang.js"></script>
        <script src="./assets/js/slider.js"></script>
        <script src="./assets/js/up.js"></script>
        <script src="./assets/js/theme.js"></script>
        <script src="./assets/js/memory.js"></script>
    </body>
</html>
